<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            margin: 0 auto;
            padding: 2rem;
            max-width: 800px;
        }
        h1 {
            text-align: center;
        }
        .chatbox {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
            height: 400px;
            overflow-y: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            padding: 1rem;
        }
        .user {
            align-self: flex-start;
            max-width: 60%;
            background-color: #e6f2ff;
            padding: 0.5rem;
            border-radius: 0.5rem 0.5rem 0 0.5rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }
        .bot {
            align-self: flex-end;
            max-width: 60%;
            background-color: #ccf2ff;
            padding: 0.5rem;
            border-radius: 0.5rem 0.5rem 0.5rem 0;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type=text] {
            width: 60%;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem 0 0 0.5rem;
        }
        button[type=submit] {
            padding: 0.5rem;
            border: none;
            background-color: #0c7b93;
            color: #fff;
            border-radius: 0 0.5rem 0.5rem 0;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button[type=submit]:hover {
            background-color: #0b566e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <div class="chatbox">
            {% for entry in chat_history %}
                {% if entry.user %}
                    <div class="user">{{ entry.user }}</div>
                {% endif %}
                {% if entry.bot %}
                    <div class="bot">{{ entry.bot }}</div>
                {% endif %}
            {% endfor %}
        </div>
        <form action="/" method="post">
            <input type="text" name="user_input" id="user_input" placeholder="Type your message here..." autofocus>
            <button type="submit">Gab</button>
        </form>
    </div>
</body>
</html>
